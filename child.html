<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child</title>
</head>
<script>
    // 보내기
    window.onload = function() {
        window.parent.postMessage({ Hello: 'parent' }, '*');
    };
    // 저장한 것 가져오기
    window.addEventListener('message', function(e) {
        if (e.origin === '/'){
            // 어디서 온 데이터인지 체크
            console.log(e.data); // parentDummy
        }
        console.log(e.data); // parentDummy
    });

    // 클릭해서 보내기
    function chageBtn() {
        window.parent.postMessage({closeWindow:"parent"},'*');
    }
</script>
<body>

<div>자식</div>
<div class="child-btn" onclick="chageBtn()">버튼</div>

</body>
</html>
